<body>
    
  <h1>Tabela de classificação</h1>

  <table style="width:100%">
    <!-- títulos de cada uma das colunas entra no <thead> -->
    <thead> 
        <!-- A tag <tr></tr> representa as linhas -->
      <tr>
        <!-- Cada uma das tags <th></th> representa uma célula de cabeçalho -->
        <!-- A tag <td></td> significa table data e representa os dados que serão inseridos na tabela -->
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
